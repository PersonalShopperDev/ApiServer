openapi: "3.0"
info:
  title: Personal Shopper API
  description: Personal Shopper 내부 API
  version: 0.0.1

servers:
#  - url: https://real/v1
#    description: Production server
  - url: http://devapi.ap-northeast-2.elasticbeanstalk.com/
    description: Development server

tags:
  - name: Auth
    description: 로그인 관련

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    AuthToken:
      description: Get Access Token & Refresh Toekn
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
                format: jwt
              refreshToken:
                type: string
                description: 로그인 할 때, refreshToken 유효 시간이 얼마 남지 않았을 때 새로 발급
    UnauthorizedError:
      description: Access token is missing or invalid

paths:
  /auth/login:
    post:
      summary: Login with third party
      description: Login using KaKao / Naver
      tags: [ Auth ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resource:
                  type: string
                  description: 사용하는 서드파티
                  enum: [ naver, kakao ]
                  required: true
                code:
                  type: string
                  description: 서드파티 oAuth2 코드
                  required: true
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '400':
          description: code is invalid
  /auth/token:
    post:
      summary: Get Access Tokens
      description: Get Access Token & Refresh Token
      tags: [ Auth ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: 발급 받앗던 Refresh Token
                  required: true
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '400':
          description: refreshToken is invalid
  /auth/test:
    get:
      summary: Test API
      description: 로그인이 잘 되었는지 확인 하는 API
      tags: [ Auth ]
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/UnauthorizedError'

