components:
  AuthToken:
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              format: jwt
            refreshToken:
              type: string
              description: 로그인 할 때, refreshToken 유효 시간이 얼마 남지 않았을 때 새로 발급
path :
  /auth/test:
    get:
      summary: Test API
      description: 로그인이 잘 되었는지 확인 하는 API
      tags: [ Auth ]
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
  /auth/login:
    post:
      summary: Login with third party
      description: Login using KaKao / Naver
      tags: [ Auth ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resource:
                  type: string
                  description: 사용하는 서드파티
                  enum: [ naver, kakao ]
                  required: true
                token:
                  type: string
                  description: 서드파티 발급해 준 AccessToken
                  required: true
      responses:
        '200':
          description: Get Access Token & Refresh Toekn
          $ref: '#/components/AuthToken'
        '400':
          description: token is invalid
        '422':
          $ref: './swagger.yaml#/components/Errors/ParameterError'
  /auth/token:
    post:
      summary: Get Access Tokens
      description: Get Access Token & Refresh Token
      tags: [ Auth ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: 발급 받앗던 Refresh Token
                  required: true
      responses:
        '200':
          description: Get Access Token & Refresh Toekn
          $ref: '#/components/AuthToken'
        '400':
          description: refreshToken is invalid
        '422':
          $ref: './swagger.yaml#/components/Errors/ParameterError'
  /auth/withdraw:
    delete:
      summary: With Draw User
      description: 회원 탈퇴
      tags: [ Auth ]
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
        '400':
          description: Fail WithDraw
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
