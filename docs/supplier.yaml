components:
  supplierData:
    application/json:
      schema:
        type: object
        properties:
          list:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                  description: Supplier Id
                img:
                  type: string
                  description: Supplier 프로필 사진 URL
                name:
                  type: string
                  description: Supplier 이름
                price:
                  type: number
                  description: 코디 가격
                rating:
                  type: number
                  description: 리뷰 평점
                hireCount:
                  type: number
                  description: 고용된 횟수
                reviewCount:
                  type: number
                  description: 리뷰 개수
                styleTypeList:
                  $ref: './swagger.yaml#/components/scheme/StyleTypeList'
  sort:
    name: sort
    in: 'query'
    description: 정렬 기준
    schema:
      type: string
      enum: [ recommend, hireCount, priceLow ]
      default: recommend

  supplierType:
    name: supplierType
    in: 'query'
    description: |
      Supplier 경력 종류 (온보딩에서 입력한 값), 여러개를 넘겨줘도 됍니다.

      0: 일반인, 1: SNS 스타, 2: 전문 스타일리스트
    schema:
      type: array
      items:
        type: number
        minmum: 0
        maxmum: 2

path:
  /supplier:
    get:
      summary: Supplier 전체 목록
      description: 사용자 맞춤 추천 Supplier 목록을 반환 합니다. Paging 처리가 되어 있습니다.
      tags: [ Supplier ]
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: './swagger.yaml#/components/Request/page'
        - $ref: '#/components/sort'
        - $ref: '#/components/supplierType'
      responses:
        '200':
          description: OK
          content:
            $ref: '#/components/supplierData'
  /supplier/search:
    get:
      summary: Search Supplier
      description: Style 종류로 Supplier 검색
      tags: [ Supplier ]
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: './swagger.yaml#/components/Request/page'
        - $ref: '#/components/sort'
        - $ref: '#/components/supplierType'
        - name: styleType
          in: 'query'
          description: 검색하고자 하는 style Type ID. 여러개를 넘겨줘도 됍니다.
          example: 12&type=62
          schema:
            type: array
            items:
              type: number
          required: true
      responses:
        '200':
          description: OK
          content:
            $ref: '#/components/supplierData'