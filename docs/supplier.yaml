  /supplier/search:
    get:
      summary: Search Supplier
      description: Style 종류로 Supplier 검색
      tags: [ Supplier ]
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: './swagger.yaml#/components/Request/page'
        - $ref: '#/components/sort'
        - name: type
          in: 'query'
          description: 검색하고자 하는 style 종류. 스타일을 '|' 로 구분
          example: 스타일1|스타일2|스타일3
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            $ref: '#/components/supplierData'