components:
  supplierData:
    application/json:
      schema:
        type: object
        properties:
          totalCount:
            type: number
            description: 전체 데이터 개수
          list:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                  description: Supplier Id
                img:
                  type: string
                  description: Supplier 프로필 사진 URL
                name:
                  type: string
                  description: Supplier 이름
                price:
                  type: number
                  description: 코디 가격
                rating:
                  type: number
                  description: 리뷰 평점
                hireCount:
                  type: number
                  description: 고용된 횟수
                reviewCount:
                  type: number
                  description: 리뷰 개수
                styleTypeList:
                  $ref: './swagger.yaml#/components/scheme/StyleTypeList'
  sort:
    name: sort
    in: 'query'
    description: 정렬 기준
    schema:
      type: string
      enum: [ popular, priceLow, professional ]
      default: popular

path:
  /supplier:
    get:
      summary: Supplier 전체 목록
      description: 사용자 맞춤 추천 Supplier 목록을 반환 합니다. Paging 처리가 되어 있습니다.
      tags: [ Supplier ]
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: './swagger.yaml#/components/Request/page'
        - $ref: '#/components/sort'
      responses:
        '200':
          description: OK
          content:
            $ref: '#/components/supplierData'
