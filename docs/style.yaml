path:
  /style:
    get:
      summary: Style Text 불러오기
      description: |
        Style Type 전체 목록을 불러옵니다.

        사용자가 제공하는 성별에 맞춰 데이터를 보냅니다.
      tags: [ Style ]
      parameters:
        - name: male
          in: 'query'
          schema:
            type: boolean
        - name: female
          in: 'query'
          schema:
            type: boolean

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  male:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스타일 ID
                        value:
                          type: string
                          description: 스타일 명
                  female:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스타일 ID
                        value:
                          type: string
                          description: 스타일 명
    put:
      summary: 선호 Style 변경하기
      description: |
        User의 선호 또는 스타일 가능한 Style Type 을 변경합니다.

        기존의 Style Type은 전부 지워지고 새롭게 작성됩니다.
      tags: [ Style ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list:
                  type: array
                  description: Id 목록
                  items:
                    type: number

  /style/img:
    get:
      summary: Style Image 불러오기
      description: |
        Style Type을 선택하는 Image를 불러옵니다.

        로그인 시, 사용자가 제공하는 성별에 맞춰 데이터를 보냅니다.
        관련 정보가 없을 때는 파라미터를 기준으로 합니다.
      tags: [ Style ]
      parameters:
        - name: gender
          in: 'query'
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스타일 사진 ID
                        img:
                          type: string
                          description: 스타일 URL
    put:
      summary: 선호 Style 변경하기 (Image 이용)
      description: |
        User의 선호 또는 스타일 가능한 Style Type 을 변경합니다.

        기존의 Style Type은 전부 지워지고 새롭게 작성됩니다.

        이미지에 알맞는 스타일이 자동으로 적용됩니다.
      tags: [ Style ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list:
                  type: array
                  description: Id 목록
                  items:
                    type: number

  