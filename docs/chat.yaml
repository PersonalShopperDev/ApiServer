components:
  profile:
    type: object
    description: 대화 상대 유저 정보
    properties:
      id:
        type: number
        description: user Id
      profileImg:
        type: string
        description: 상대방 유저 프로필 사진 URL
      name:
        type: sring
        description: 상대방 유저 이름
  estimate:
    type: object
    properties:
      estimateId:
        type: nubmer
        description: 견적서 ID
      price:
        type: number
        description: 견적서에 함께 적힌 가격, chatType 1 일 때만 존재
      status:
        $ref: 'estimate.yaml#/components/estimateStatus'
  chat:
    chatType:
      type: string
      description: |
        채팅의 종류

        plain: 일반 txt

        img: 이미지

        notice: 알림

        coord: 코디 결과

    base:
      type: object
      properties:
        chatId:
          type: number
          description: 채팅 메시지 ID
        userId:
          type: number
          description: 보낸 사람 ID
        chatType:
          $ref: "#/components/chat/chatType"
        isRead:
          type: boolean
          description: 메시지 읽음 처리
        chatTime:
          type: string
          description: 메시지 전송 시간
          exmaple: 2021-07-16T08:57:51.673Z
    msg:
      type: object
      allOf:
        - $ref: "#/components/chat/base"
        - type: object
          properties:
            msg:
              type: string
              description: 보낸 메시지
    estimate:
      type: object
      allOf:
        - $ref: "#/components/chat/base"
        - $ref: "#/components/estimate"
    coord:
      type: object
      allOf:
        - $ref: "#/components/chat/base"
        - type: object
          properties:
            coordId:
              type: nubmer
              description: 코디 ID
            coordTitle:
              type: string
              description: 코디 제목
            coordImg:
              type: string
              description: 코디 보드 이미지 URL
    notice:
      type: object
      properties:
        chatId:
          type: number
          description: 채팅 메시지 ID
        chatType:
          $ref: "#/components/chat/chatType"
        isRead:
          type: boolean
          description: 메시지 읽음 처리
        chatTime:
          type: string
          description: 알림 전송 시간
          exmaple: 2021-07-16T08:57:51.673Z
        msg:
          type: string
          description: 알림 내용

path:
  /chat:
    get:
      summary: 사용자의 Chat 목록
      description: 사용자가 여태 연락한 채팅방 목록, 페이징 처리
      tags: [ Chat ]
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: './swagger.yaml#/components/Request/page'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        roomId:
                          type: number
                          description: 채팅방 ID
                        targetUser:
                          $ref: "#/components/profile"
                        unreadCount:
                          type: number
                          description: 읽지 않은 대화 개수
                        lastChat:
                          type: string
                          description: 마지막 대화
                        lastChatType:
                          $ref: "#/components/chat/chatType"
                        lastChatTime:
                          type: string
                          description: 마지막 대화 시간
                          exmaple: 2021-07-16T08:57:51.673Z
    post:
      summary: 새로운 채팅방 개설
      description: 사용자가 여태 연락한 채팅방 목록, 페이징 처리
      tags: [ Chat ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                targetId:
                  type: number
                  description: 대화할 상대 User Id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  roomId:
                    type: number
                    description: 생성된 채팅방 ID

  /chat/:roomId/img:
    post:
      summary: 채팅 사진 업로드
      description: 채팅에 올릴 사진을 업로드 합니다. 양측에 소켓이 자동으로 전송 됩니다.
      tags: [ Chat ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: roomId
          in: 'path'
          description: 사진을 전송하고자 하는 Room Id
          required: true
          schema:
            type: number
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  type: binary
                roomId:
                  type: number
              required:
                - img
                - roomId
      responses:
        '200':
          description: OK

  /chat/:roomId:
    get:
      summary: 채팅 기록
      description: 사용자가 여태 연락한 채팅방 목록, 페이징 처리 (좀 다르게 되어 있음)
      tags: [ Chat ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: roomId
          in: 'path'
          description: 불러오고자 하는 RoomId
          required: true
          schema:
            type: number
        - name: olderChatId
          in: 'query'
          description: |
            현재까지 읽어온 Chat 중 가장 오래된 Id

            이 쳇 이전의 체팅을 페이징 형태로 불러온다.

            이 파라미터가 없을 경우 가장 최근을 대화 내역을 보내준다.
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  targetUser:
                    $ref: "#/components/profile"
                  paymentStatus:
                    description: |

                      가장 최근의 Payment 정보

                      0: 없음

                      1: 결제 요청

                      2: 결제 완료

                      3: 코디 완료
                    type: number
                  chatList:
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/chat/msg"
                        - $ref: "#/components/chat/coord"
                        - $ref: "#/components/chat/notice"
                required:
                  - targetUser
                  - chatList
  /chat/:roomId/payment:
    post:
      summary: 결제 요청
      description: 해당 채팅방에 결제를 요청합니다.
      tags: [ Chat ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: roomId
          in: 'path'
          description: 불러오고자 하는 RoomId
          required: true
          schema:
            type: number
      responses:
        '201':
          description: Created
        '351':
          description: Need Account Info