    put:
      summary: 리뷰 작성하기
      description: |
        리뷰를 작성합니다.
      tags: [ Review ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: 'path'
          description: 리뷰하고자 하는 코디 ID
          schema:
            type: number

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  description: 별점
                  minimum: 1
                  maximum: 5
                content:
                  type: sring
                  description: 리뷰 내용
                  maxLength: 700
                publicBody:
                  type: boolean
                  description: 체형 공개 여부
                beforeImg:
                  type: array
                  description: before Img
                  items:
                    type: binary
                afterImg:
                  type: array
                  description: before Img
                  items:
                    type: binary
              required:
                - rating
                - content
                - publicBody
      responses:
        200:
          description: OK
        401:
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        409:
          description: 이미 다른 리뷰가 존재합니다.
        422:
          $ref: './swagger.yaml#/components/Errors/ParameterError'
  /review/{id}/coord:
    get:
      summary: 코디 정보 가져오기 for Review
      description: |
        리뷰 작성에 필요한 간단한 코디 내용을 가져옵니다.
      tags: [ Review ]
      parameters:
        - name: id
          in: 'path'
          description: 리뷰하고자 하는 코디 ID
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  supplierId:
                    type: number
                    description: 코디 공급자 ID
                  img:
                    type: string
                    description: 코디 받은 이미지 URL
                  profile:
                    type: string
                    description: 코디 공급자의 프로필 이미지 URL
                  title:
                    type: string
                    description: 제목
                  styleTypeList:
                    $ref: './swagger.yaml#/components/scheme/StyleTypeList'

