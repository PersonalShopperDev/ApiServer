    put:
      summary: 리뷰 작성하기
      description: |
        리뷰를 작성합니다.
      tags: [ Review ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: 'path'
          description: 리뷰하고자 하는 코디 ID
          schema:
            type: number

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  description: 별점
                content:
                  type: sring
                  description: 리뷰 내용
                  maxLength: 700
                publicBody:
                  type: boolean
                  description: 체형 공개 여부
                beforeImg:
                  type: array
                  description: before Img
                  items:
                    type: binary
                afterImg:
                  type: array
                  description: before Img
                  items:
                    type: binary
              required:
                - rating
                - content
                - publicBody
      responses:
        200:
          description: OK
        401:
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        422:
          $ref: './swagger.yaml#/components/Errors/ParameterError'
