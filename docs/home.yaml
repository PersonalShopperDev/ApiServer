path:
  /home:
    get:
      summary: Home 화면 기본 정보
      description: Home 화면에 보여줄 기본적인 정보
      tags: [ Home ]
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  banners:
                    type: array
                    items:
                      type: object
                      properties:
                        img:
                          type: string
                          description: 배너 이미지 URL
                  suppliers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: Supplier ID
                        img:
                          type: string
                          description: Supplier 프로필 이미지 URL
                        name:
                          type: string
                          description: 유저이름
                        hireCount:
                          type: number
                          description: 고용된 횟수
                        reviewCount:
                          type: number
                          description: 리뷰 개수
                  reviews:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 리뷰 ID
                        supplierId:
                          type: number
                          description: 해당 리뷰의 스타일리스트 ID
                        beforeImg:
                          type: string
                          description: 리뷰 before 이미지
                        afterImg:
                          type: string
                          description: 리뷰 after 이미지
                        title:
                          type: string
                          description: 제목
                  demanders:
                    type: array
                    description: API 호출자가 Supplier 일 경우 이 값이 주어진다.
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: demander ID
                        img:
                          type: string
                          description: 프로필 이미지 URL
                        name:
                          type: string
                          description: User 이름
                        styles:
                          type: array
                          description: Style Type 목록
                          items:
                            type: string