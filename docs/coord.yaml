path:
  /coord:
    get:
      summary: 코디 데이터 불러오기
      description: 코디 정보를 가져옵니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: coordId
          in: 'query'
          description: Coord Id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mainImg:
                    type: string
                    description: 코디 Img Url
                  title:
                    type: string
                    description: 코디 제목
                  comment:
                    type: string
                    description: 스타일링 팁
                  clothes:
                    type: array
                    description: 옷 목록
                    items:
                      type: object
                      properties:
                        img:
                          type: string
                          description: 옷 Img Url
                        name:
                          type: string
                          description: 옷 이름
                        price:
                          type: number
                          description: 옷 가격
                        purchaseUrl:
                          type: string
                          description: 옷 구매 URL
                      required:
                        - img
                        - name
                required:
                  - mainImg
                  - title
                  - comment
                  - clothes

    post:
      summary: 코디 저장하기
      description: Demander에게 보낼 코디를 저장합니다. 이 API 로 Coord를 생성한 뒤, 옷 정보를 따로 보내주셔야합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                demanderId:
                  type: number
                  description: Demmander Id
                mainImg:
                  type: binary
                  description: 코디 보드 이미지
                  maximum: 500kb
                title:
                  type: string
                  description: 코디 제목
                  maxLength: 50
                comment:
                  type: string
                  description: 코디 설명
                  maxLength: 700
              required:
                - demanderId
                - mainImg
                - title
                - comment

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  coordId:
                    type: number
                    description: 생성된 coord ID
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        '422':
          description: Request parameters missing or invalid

  /coord/cloth:
    post:
      summary: 코디 옷 저장하기
      description: 코디의 옷 정보를 저장합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                coordId:
                  type: number
                  description: POST /coord에서 얻어온 Coord Id
                img:
                  type: binary
                  description: 옷 이미지
                  maximum: 100kb
                name:
                  type: string
                  description: 옷 이름
                  maxLength: 50
                price:
                  type: number
                  description: 옷 가격
                p urchaseUrl:
                  type: string
                  description: 옷 구매 링크
                  maxLength: 150
              required:
                - coordId
                - Img
                - Name

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  coordId:
                    type: number
                    description: 생성된 coord ID
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        '422':
          description: Request parameters missing or invalid

