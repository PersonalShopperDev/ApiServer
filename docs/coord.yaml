components:
  comment:
    type: string
    description: 코디 설명
    maxLength: 700
  clothes:
    type: array
    description: 옷 목록
    items:
      $ref: '#/components/cloth'
  cloth:
    type: object
    properties:
      price:
        type: number
        description: 옷 가격
      purchaseUrl:
        type: string
        description: 옷 구매 링크
      mainImg:
        type: string
        description: 대표 이미지 URL
      img:
        type: array
        description: /coord/img 로 업로드 된 코디 이미지 URL List
        items:
          type: string
    required:
      - price
      - purchaseUrl
      - mainImg




path:
  /coord/img:
    post:
      summary: 코디 이미지 저장하기
      description: 코디에 사용되는 이미지를 저장합니다. 이미지 경로를 반환 합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  type: binary
                  description: 이미지 파일
                  maximum: 500kb
              required:
                - img
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  path:
                    type: string
                    description: 저장된 이미지 경로, 직접 사용하는 경로가 아니므로 서버에서 처리하기 편하도록 되어 있다.
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        '422':
          description: Request parameters missing or invalid
  /coord:
    get:
      summary: 코디 데이터 불러오기
      description: 코디 정보를 가져옵니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: coordId
          in: 'query'
          description: Coord Id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    $ref: '#/components/comment'
                  clothes:
                    $ref: '#/components/clothes'
                required:
                  - comment
                  - clothes

    post:
      summary: 코디 저장하기
      description: 작성된 코디를 보내줍니다. 이미지를 미리 /coord/img로 저장해야합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: number
                  description: 코디를 보낼 Room Id
                comment:
                  $ref: '#/components/comment'
                clothes:
                  $ref: '#/components/clothes'
              required:
                - roomId
                - comment
                - clothList

      responses:
        '200':
          description: OK
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        '422':
          description: Request parameters missing or invalid

  /coord/:coordId/confirm:
    post:
      summary: 코디 확정
      description: 코디가 확정 됩니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: coordId
          in: 'path'
          description: 처리할 Coord Id
          schema:
            type: number
      responses:
        '200':
          description: OK
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'

  /coord/:coordId/edit:
    post:
      summary: 코디 수정 요청
      description: Supplier에게 코디 수정을 요청합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: coordId
          in: 'path'
          description: 처리할 Coord Id
          schema:
            type: number
      responses:
        '200':
          description: OK
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'