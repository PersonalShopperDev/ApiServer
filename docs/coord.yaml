path:
  /coord:
    get:
      summary: 코디 데이터 불러오기
      description: 코디 정보를 가져옵니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      parameters:
        - name: coordId
          in: 'query'
          description: Coord Id
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mainImg:
                    type: string
                    description: 코디 Img Url
                  comment:
                    type: string
                    description: 스타일링 팁
                  clothes:
                    type: array
                    description: 옷 목록
                    items:
                      type: object
                      properties:
                        img:
                          type: string
                          description: 옷 Img Url
                        name:
                          type: string
                          description: 옷 이름
                        price:
                          type: number
                          description: 옷 가격
                        purchaseUrl:
                          type: string
                          description: 옷 구매 URL
                      required:
                        - img
                        - name
                required:
                  - mainImg
                  - comment
                  - clothes

    post:
      summary: 코디 보내기
      description: Demander에게 코디를 보냅니다. requestBody는 같은 이름의 필드를 여러개 보내면 됩니다. 각 Array를 순서를 지켜야 합니다.
      tags: [ Coord ]
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                demanderId:
                  type: number
                  description: Demmander Id
                mainImg:
                  type: binary
                  description: 코디 보드 이미지
                comment:
                  type: string
                  description: 코디 설명
                  maxLength: 700
                clothImg:
                  type: array
                  description: 옷 이미지
                  minimum: 1
                  items:
                    type: binary
                clothName:
                  type: array
                  description: 옷 이름
                  minimum: 1
                  maxLength: 50
                  items:
                    type: string
                clothPrice:
                  type: array
                  description: 옷 가격
                  minimum: 1
                  items:
                    type: number
                clothPurchaseUrl:
                  type: array
                  description: 옷 구매 링크
                  minimum: 1
                  maxLength: 150
                  items:
                    type: string
              required:
                - demanderId
                - mainImg
                - comment
                - clothImg
                - clothName

      responses:
        '200':
          description: OK
        '401':
          $ref: './swagger.yaml#/components/Errors/UnauthorizedError'
        '422':
          description: Request parameters missing or invalid

